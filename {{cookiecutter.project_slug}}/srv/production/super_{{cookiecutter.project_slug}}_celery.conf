[program:{{ cookiecutter.project_slug }}_celery]
; Command to start app
command = /usr/local/src/{{ cookiecutter.project_slug }}/srv/production/celery_start
user = {{ cookiecutter.project_slug }}_user                                                          ; User to run as
stdout_logfile = /usr/local/src/{{ cookiecutter.project_slug }}/logs/celery_supervisor.log   ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                       ; Set UTF-8 as default encoding